<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Practico JavaScript</title>
</head>
<body>
  <header>
    <h1>Figuras geométricas</h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number" /> <br>
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>     
    </form>

    <h2>Calcula el área y perímetro de un triangulo</h2>
    <form>
      <label for="InputTrinaguloLado1">
        Escribe cuánto mide el primer lado del triangulo:
      </label>
      <input id="InputTrianguloLado1" type="number" /> <br>

      <label for="InputTrinaguloLado2">
        Escribe cuánto mide el segundo lado del triangulo:
      </label>
      <input id="InputTrianguloLado2" type="number" /> <br>

      <label for="InputTrianguloBase">
        Escribe cuánto mide la base del triangulo:
      </label>
      <input id="InputTrianguloBase" type="number" /> <br>

      <label for="InputTrianguloAltura">
        Escribe cuánto mide la altura del triangulo:
      </label>
      <input id="InputTrianguloAltura" type="number" /> <br>

      <button type="button" onclick="calcularPerimetroTriangulo()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calcular el área
      </button>
    </form>

    <h2>Calcula el área y perímetro de un circulo</h2>
    <form>
      <label for="InputCirculo">
        Escribe el area del circulo:
      </label>
      <input id="InputCirculo" type="number" /> <br>
      <button type="button" onclick="calcularPerimetroCirculo()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCirculo()">
        Calcular el área
      </button>   
    </form>
  </section>
  
  
  <script src="./figuras.js"></script>
</body>
</html>
